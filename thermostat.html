<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <h1>THERMOSTAT</h1>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" media= "screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
</head>
<body>
  <div id="page-container">


  <section id="main-body">

    <h2>Temperature where you are: <span id="current-temperature"></span>&deg;C</h2>
    <form id="select-city">
      Enter a city:
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>

  <h2 id="degrees"></h2>
      <button class="btn" id="increaseTemp">+</button>
      <button class="btn" id="decreaseTemp">-</button>

  <div>
    <h3>Power saving status: <span id="powerSavingModeStatus">On</span></h3>
    <button class="btn2" id="switchPowerSavingOn">On</button>
    <button class="btn2" id="switchPowerSavingOff">Off</button>
    <button class="btn2" id="resetTemp">Rest Temperature</button>
  </div>

</div>

  <footer id="footer">Thermostat Ltd</footer>


</body>


</html>
